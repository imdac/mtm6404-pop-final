<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <div class="controls" v-if="!active">
      <h1>Choose a Level</h1>
      <transition-group enter-active-class="animate__animated animate__fadeIn">
        <div class="buttons">
          <button class="button" @click="play('easy')">Easy</button>
          <button class="button" @click="play('medium')">Medium</button>
          <button class="button" @click="play('hard')">Hard</button>
        </div>
      </transition> 
    </div>
    <h1 v-if="active">Score: {{ score }}</h1>
    <div class="bubbles">
      <template v-for="n in 20">
        <bubble v-if="active"
          :level="level"
          @add-point="addPoint"
          @bubble-popped="bubblePopped"
          ></bubble>
      </template>
      
    </div>
    
  </div>

  <script src="app.js"></script>
</body>
</html>
